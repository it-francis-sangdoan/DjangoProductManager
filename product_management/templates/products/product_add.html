<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="mt-5">

        <div class="container">
            <h1 class="mb-5">Add product</h1>
            <form method="POST" action="/products/create/" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Product name:</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="price_purchase" class="form-label">Purchase price:</label>
                    <input type="number" step="0.01" class="form-control" name="price_purchase" required>
                </div>
                <div class="mb-3">
                    <label for="price_sale" class="form-label">Sale price:</label>
                    <input type="number" step="0.01" class="form-control" name="price_sale" required>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity of Inventory:</label>
                    <input type="number" class="form-control" name="quantity" required>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Product Image:</label>
                    <input type="file" class="form-control" name="file">
                </div>
                <a href="/products/" class="btn btn-danger mr-1">Back</a>
                <button type="submit" class="btn btn-info">Add product</button>
            </form>
        </div>

    </div>
    <!-- Scripts for Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
